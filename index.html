<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暇人鯖 マイクラ鯖マップ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4; /* 背景色 */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            width: 100%;
            background-color: #d3d3d3; /* ナビゲーションバーの背景色 */
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .navbar a {
            display: inline-flex;
            align-items: center;
            color: white; /* テキストの色 */
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navbar img {
            height: 40px; /* ロゴ画像の高さ */
            margin-right: 10px; /* 画像とテキストの間隔 */
        }

        .content {
            margin-top: 70px; /* ナビゲーションバーの高さ分を確保 */
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #555;
        }

        p {
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://hima-server.com">
            <img src="data/cdn/logo.png" alt="暇人鯖ロゴ">
        </a>
    </div>
    <div class="content">
        <h1>暇人鯖の全てのマイクラ鯖のマップが公開されています。</h1>
        <p>Powered by DynMap</p>
    </div>
</body>
</html>
